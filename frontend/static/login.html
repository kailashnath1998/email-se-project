<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mail Hanger</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <script type="text/javascript" language="javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="./js/apiurl.js"></script>
  <script type="text/javascript" language="javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" language="javascript" src="./js/sweetalert.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <script src="/js/sign.js"></script>


</head>

<body>


  <!-- Mixins-->
  <!-- Pen Title-->
  <div class="pen-title">
    <h1>Welcome to Mail Hanger</h1><span>Created by Howdy</span>
  </div>

  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <div>
        <div class="input-container">
          <input type="text" id="email1" required="required" />
          <label for="#{label}">Email</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="pass1" required="required" />
          <label for="#{label}">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button id="login" onclick="login()"><span>Sign in</span></button>
        </div>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </div>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">Register
        <div class="close"></div>
      </h1>
      <div>
        <div class="input-container">
          <input type="text" id="userx" required="required" />
          <label for="#{label}">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="pass2" required="required" />
          <label for="#{label}">Password</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="text" id="name2" required="required" />
          <label for="#{label}">Name</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="number" id="pno2" required="required" />
          <label for="#{label}">Phone Number</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button id="register" onclick="register()"><span>Sign up</span></button>
        </div>
      </div>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
